<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Demonstration for MVP-search" />

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Site Analyzer</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
          }
          .container {
            max-width: 800px;
            margin: 0 auto;
          }
          .overview {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
          }
          .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
          }
          .card {
            border: 1px solid #ddd;
            padding: 15px;
            flex: 1 1 calc(25% - 20px);
            box-sizing: border-box;
            cursor: pointer;
          }
          .card img {
            max-width: 100%;
            height: auto;
          }
          .card:hover {
            background-color: #f9f9f9;
          }
          @media (max-width: 600px) {
            .card {
              flex: 1 1 100%;
            }
          }
        </style>
      </head>
      <body>
        <div class="container">
          <h1>Site Analyzer</h1>
          <div>
            <label for="site-url">HAX Site URL:</label>
            <input
              type="text"
              id="site-url"
              placeholder="https://hax.theweb.org/site.json"
            />
            <button onclick="fetchData()">Analyze</button>
          </div>

          <div id="overview" class="overview"></div>

          <div id="cards" class="cards"></div>
        </div>

        <script>
          async function fetchData() {
            const urlInput = document.getElementById("site-url").value;
            if (!urlInput) {
              alert("Please enter a URL.");
              return;
            }

            let url = urlInput.endsWith("site.json")
              ? urlInput
              : `${urlInput}/site.json`;

            try {
              const response = await fetch(url);
              if (!response.ok)
                throw new Error("Invalid URL or file not found");
              const data = await response.json();

              if (!data.items || !data.metadata)
                throw new Error("Invalid JSON schema");

              displayOverview(data.metadata);
              displayCards(data.items);
            } catch (error) {
              alert("Error fetching data: " + error.message);
            }
          }

          function displayOverview(metadata) {
            const overview = document.getElementById("overview");
            overview.innerHTML = `
              <h2>${metadata.name || "N/A"}</h2>
              <p><strong>Description:</strong> ${
                metadata.description || "N/A"
              }</p>
              <p><strong>Theme:</strong> ${metadata.theme || "N/A"}</p>
              <p><strong>Created:</strong> ${metadata.created || "N/A"}</p>
              <p><strong>Last Updated:</strong> ${
                metadata.lastUpdated || "N/A"
              }</p>
              <img src="${
                metadata.logo
              }" alt="Site Logo" style="max-width: 100px;">
          `;
          }

          function displayCards(items) {
            const cardsContainer = document.getElementById("cards");
            cardsContainer.innerHTML = ""; // Clear previous cards

            items.forEach((item) => {
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                  <img src="${
                    item.image || "placeholder.jpg"
                  }" alt="Page Image">
                  <h3>${item.title || "Untitled"}</h3>
                  <p><strong>Last Updated:</strong> ${
                    item.lastUpdated || "N/A"
                  }</p>
                  <p>${item.description || "No description available"}</p>
                  <button onclick="window.open('${
                    item.link
                  }', '_blank')">Open Content</button>
                  <button onclick="window.open('${
                    item.source
                  }', '_blank')">Open Source</button>
              `;
              cardsContainer.appendChild(card);
            });
          }
        </script>
      </body>
    </html>
  </head>
</html>
